<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(85, 5, 85);
            font: normal 3em sans-serif;
            color: white;
        }
    </style>
</head>
<body>

    <script>
        var name = window.prompt('Qual é seu nome?')
        document.writeln(`Olá <strong>${name}</strong>. Seu nome tem ${name.length} letras. <br>`)
        document.writeln(`Seu nome em maiúsculas é ${name.toUpperCase()}. <br>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}.`)
    </script>
</body>
</html>
